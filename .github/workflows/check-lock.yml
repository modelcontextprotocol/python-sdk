name: Check uv.lock

on:
  pull_request:
    paths:
      - "pyproject.toml"
      - "uv.lock"
  push:
    paths:
      - "pyproject.toml"
      - "uv.lock"

jobs:
  check-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          version: 0.7.2

      - name: Check uv.lock is up to date
        run: uv lock --check
