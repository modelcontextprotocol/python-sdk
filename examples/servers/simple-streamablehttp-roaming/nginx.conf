events {
    worker_connections 1024;
}

http {
    # Upstream servers (all MCP instances)
    upstream mcp_backend {
        # Round-robin load balancing (default)
        # NO ip_hash needed - sessions roam freely! âœ…
        server mcp-instance-1:3001;
        server mcp-instance-2:3001;
        server mcp-instance-3:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy settings for MCP
        location /mcp {
            proxy_pass http://mcp_backend;

            # Pass through headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # IMPORTANT: Pass through MCP-Session-ID header
            proxy_pass_request_headers on;

            # SSE support
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # HTTP/1.1 for SSE
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, MCP-Session-ID, Last-Event-ID" always;
            add_header Access-Control-Expose-Headers "MCP-Session-ID" always;

            # Handle OPTIONS preflight
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Health check endpoint (not part of MCP)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
